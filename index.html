<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>

    <!-- Normalize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Font Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;700&display=swap" rel="stylesheet">

    <!-- Nosso CSS -->
    <link rel="stylesheet" href="/assets/css/global.css">
    <link rel="stylesheet" href="/assets/css/pokedex.css">
</head>

<body>
    <div class="modal">
        <div class="pokemon-info-container">
            <div class="pokemon-img">
                <div class="modal-number">
                    <h2 class="h2-number">#001</h2>
                </div>
                <h1 class="modal-name">Bulbasaur</h1>
                <ol class="types">
                    <li class="type grass">grass</li>
                    <li class="type poison">poison</li>
                </ol>
                <div class="img-container">
                    <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/1.svg"
                        alt="" class="src">
                </div>
            </div>
            <div class="pokemon-info">
                <div class="menu-info">
                    <span>About</span>
                    <span>Stats</span>
                </div>
                <div class="menu-content">
                    <div class="about-container">
                        <ol class="about-title">
                            <li>Species</li>
                            <li>Height</li>
                            <li>Weight</li>
                            <li>Abilities</li>
                        </ol>
                        <ol class="about-content">
                            <li>Seed</li>
                            <li>2'3.6"(0,70cm)'</li>
                            <li>15.2lbs (6,9kg)</li>
                            <li>Overgrow, Chlotophyl</li>
                        </ol>
                    </div>
                    <span>Breeding</span>
                    <div class="breeding-container">
                        <ol class="breeding-title">
                            <li>Gender</li>
                            <li>Egg Groups</li>
                            <li>Egg Cycle</li>
                        </ol>
                        <ol class="breeding-content">
                            <li>87.5% 12.5%</li>
                            <li>Monster</li>
                            <li>Grass</li>
                        </ol>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <section class="content">
        <h1>Pokedex</h1>

        <ol id="pokemonList" class="pokemons">
            <!-- ..... Pokemons here ..... -->
        </ol>

        <div class="pagination">
            <button id="loadMoreButton" type="button">
                Load More
            </button>
        </div>
    </section>

    <!-- Nosso JS -->
    <script src="/assets/js/pokemon-model.js"></script>
    <script src="/assets/js/poke-api.js"></script>
    <script src="/assets/js/main.js"></script>
</body>

</html>
