<!DOCTYPE html>
<html lang="pt-BR">

<head>

    <!-- Normalize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"

        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Font Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Nosso CSS -->
    <link rel="stylesheet" href="/assets/css/global.css">

<body>
    <div class="modal deactivated">
        <div class="pokemon-info-container">
            <div class="pokemon-img">
                <div class="close-btn">
                    <img src="./assets/img/closebtn.svg" alt="Close" class="src">
                </div>
                <div class="modal-header">
                    <h1 class="modal-name">Bulbasaur</h1>
                    <h2 class="h2-number">#001</h2>
                </div>
                <div class="container-ol">

                </div>
                <div class="img-container">
                    <img src="" alt="" class="src">
                </div>
            </div>
            <div class="pokemon-info">
                <div class="menu-info">
                    <span class="about">About</span>
                    <span class="stats">Stats</span>
                </div>
                <div class="menu-content">
                    <div class="about-container">
                        <p class="about-text">asduahduashd</p>
                        <ol class="base-stats deactivated">
                            <li>HP</li>
                            <li>Attack</li>
                            <li>Defense</li>
                            <li>Sp. Atk</li>
                            <li>Sp. Def</li>
                            <li>Speed</li>
                            <li>Total</li>
                        </ol>
                        <ol class="value-stats deactivated">
                            <li>45</li>
                            <li>60</li>
                            <li>48</li>
                            <li>65</li>
                            <li>65</li>
                            <li>45</li>
                            <li>230</li>
                        </ol>
                    </div>

                </div>
            </div>
        </div>
    </div>
    </div>
    <section class="content">
        <h1>Pokedex</h1>

        <ol id="pokemonList" class="pokemons">
            <!-- ..... Pokemons here ..... -->
        </ol>

        <div class="pagination">
            <button id="loadMoreButton" type="button">
                Load More
            </button>
        </div>
    </section>

    <!-- Nosso JS -->
    <script src="/assets/js/pokemon-model.js"></script>
    <script src="/assets/js/poke-api.js"></script>
    <script src="/assets/js/main.js"></script>

</html>
